<section id="one" class="tiles">
    {% assign images=site.data.gallery %}
    {% for image in images %}
    <article>
        <span class="image">
            <img src="{{ image.filename }}" alt="{{ image.location }}, {{ image.year }}" />
        </span>
        <header class="major">
            <h3>
                <a href="{{ image.filename }}" class="link">{{ image.location }}, {{ image.year }}</a>
            </h3>
        </header>
    </article>
    {% endfor %}
</section>
